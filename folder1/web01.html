    <h2 style="font-family: 'SimSun', '宋体', serif;">已正名16族</h2>
    <p style="font-family: 'SimSun', '宋体', serif;">阿美族 排灣族 布農族 泰雅族 卑南族 魯凱族 鄒族 賽夏族 雅美族 邵族 噶瑪蘭 太魯閣族 撒奇萊雅族 賽德克族 拉阿魯哇族 卡那卡那富族</p>
    <p style="font-family: 'SimSun', '宋体', serif;">以上為臺灣法定原住民族，但事實上，臺灣尚有多個族群還在爭取正名中。</p>
